name: Release with Archives
on:
  push:
    tags:
      - "v*"  # 匹配 v1.0.0, v2.3.4 等格式的标签

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up environment
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          mkdir -p ./artifacts  # 创建临时目录用于存储压缩文件

      - name: Create ZIP archive
        run: |
          zip -r ./artifacts/WeChatSync-${{ env.VERSION }}.zip . \
            -x ".git/*" \
            -x ".github/*" \
            -x ".gitignore" \
            -x "*.DS_Store" \
            -x "artifacts/*"

      - name: Create TAR.GZ archive
        run: |
          tar -czvf ./artifacts/WeChatSync-${{ env.VERSION }}.tar.gz \
            --exclude=".git" \
            --exclude=".github" \
            --exclude=".gitignore" \
            --exclude="*.DS_Store" \
            --exclude="artifacts/*" \
            .

      - name: Verify Archives
        run: |
          ls -l ./artifacts/WeChatSync-${{ env.VERSION }}.zip
          ls -l ./artifacts/WeChatSync-${{ env.VERSION }}.tar.gz

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload ZIP to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifacts/WeChatSync-${{ env.VERSION }}.zip
          asset_name: WeChatSync-${{ env.VERSION }}.zip
          asset_content_type: application/zip

      - name: Upload TAR.GZ to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifacts/WeChatSync-${{ env.VERSION }}.tar.gz
          asset_name: WeChatSync-${{ env.VERSION }}.tar.gz
          asset_content_type: application/gzip

      - name: Clean up
        run: |
          rm -rf ./artifacts